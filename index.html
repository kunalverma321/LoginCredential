<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with OTP</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <div class="login-container">
    <img src="IPQS logo-02.png" alt="Company Logo" class="company-logo">
    
    <h2>Login Form</h2>
    <form id="loginForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required><br><br>

      <label for="plant">Plant Name:</label>
      <input type="text" id="plant" placeholder="Enter plant name" required><br><br>

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}"><br><br>

      <button type="button" id="sendOtp">Send OTP</button><br><br>

      <label for="otp">OTP:</label>
      <input type="text" id="otp" placeholder="Enter OTP" required><br><br>

      <button type="submit" id="verifyOtp">Verify OTP</button>
    </form>
    
    <!-- Add reCAPTCHA Container -->
    <div id="recaptcha-container"></div>
    
    <p id="statusMessage"></p>
  </div>

  <!-- Link to script.js file -->
  <script src="script.js"></script>
</body>
</html>
